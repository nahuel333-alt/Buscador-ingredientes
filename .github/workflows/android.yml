name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev zlib1g-dev libncurses5 automake autoconf gettext wget

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Install Android SDK and Build Tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/tools
          cd $HOME/.buildozer/android/platform/tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          mkdir -p $HOME/.buildozer/android/platform/tools/bin
          ln -s $HOME/.buildozer/android/platform/tools/latest/bin/sdkmanager $HOME/.buildozer/android/platform/tools/bin/sdkmanager

          # Set environment variables
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform" >> $GITHUB_ENV
          echo "$HOME/.buildozer/android/platform/tools/bin" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/platform-tools" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/build-tools/33.0.2" >> $GITHUB_PATH

          # Accept licenses
          yes | $HOME/.buildozer/android/platform/tools/bin/sdkmanager --licenses

          # Install platform tools and build-tools
          $HOME/.buildozer/android/platform/tools/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: buscador-ingredientes-apk
          path: bin/*.apk
