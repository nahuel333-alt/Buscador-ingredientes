name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          # He eliminado 'gettext-bin' de la lista de abajo
          sudo apt install -y \
            git zip unzip \
            openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            build-essential \
            autoconf automake libtool \
            gettext \
            pkg-config cmake \
            libffi-dev libssl-dev zlib1g-dev libncurses5

      - name: Verify autopoint
        run: |
          echo "üîç Checking autopoint..."
          which autopoint
          autopoint --version

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          # Cython 0.29.36 es correcto para la mayor√≠a de versiones actuales de Kivy
          pip install buildozer cython==0.29.36

      - name: Build APK with Buildozer
        # Usamos 'yes' para aceptar autom√°ticamente las licencias del SDK de Android si Buildozer las pide
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
