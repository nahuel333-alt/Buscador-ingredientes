name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1ï¸âƒ£ Clonar repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3ï¸âƒ£ Configurar Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4ï¸âƒ£ Instalar dependencias del sistema
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip \
            python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev zlib1g-dev libncurses5 \
            automake autoconf autopoint libtool

      # 5ï¸âƒ£ Instalar Buildozer y Cython
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 6ï¸âƒ£ Instalar Android SDK
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest

      # 7ï¸âƒ£ Aceptar licencias y instalar build-tools correctos
      - name: Accept Android licenses and install build-tools
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 8ï¸âƒ£ Ajustar path para Buildozer
      - name: Fix sdkmanager path for Buildozer
        run: |
          mkdir -p $HOME/android-sdk/tools/bin
          ln -s $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
                $HOME/android-sdk/tools/bin/sdkmanager

      # 9ï¸âƒ£ Exportar variables de entorno
      - name: Export Android paths
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH
          echo "$HOME/android-sdk/tools/bin" >> $GITHUB_PATH

      # ğŸ”Ÿ Construir APK con Buildozer
      - name: Build APK
        run: |
          buildozer -v android debug

      # 1ï¸âƒ£1ï¸âƒ£ Subir APK generado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: buscador-ingredientes-apk
          path: bin/*.apk
