name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev zlib1g-dev libncurses5 automake autoconf gettext

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          # Aceptar licencias
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          # Instalar herramientas esenciales
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Fix sdkmanager path for Buildozer
        run: |
          mkdir -p $HOME/android-sdk/tools/bin
          ln -s $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
                $HOME/android-sdk/tools/bin/sdkmanager

      - name: Export Android paths
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH
          echo "$HOME/android-sdk/tools/bin" >> $GITHUB_PATH

      - name: Verify Android SDK tools
        run: |
          echo "Checking Java..."
          java -version
          echo "Checking javac..."
          javac -version
          echo "Checking aidl..."
          if command -v aidl >/dev/null 2>&1; then
            echo "aidl found"
          else
            echo "ERROR: aidl not found"
            exit 1
          fi
          echo "Checking sdkmanager..."
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --list

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: buscador-ingredientes-apk
          path: bin/*.apk
