name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            build-essential autoconf automake libtool \
            gettext pkg-config cmake libffi-dev libssl-dev zlib1g-dev libncurses5 wget

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython==0.29.36 appdirs packaging jinja2 build requests six virtualenv setuptools

      - name: Download Android SDK Command-line tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

      - name: Install Android SDK packages
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Verify Buildozer version
        run: buildozer --version

      - name: Build APK with Buildozer
        run: |
          yes | buildozer android debug

      - name: List build output
        run: |
          echo "ðŸ“‚ Listing APKs generated:"
          find ./.buildozer -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ./.buildozer/android/platform/build/*/build/outputs/apk/debug/*.apk
