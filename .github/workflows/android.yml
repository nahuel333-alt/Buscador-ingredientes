name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
    # 1️⃣ Traer los archivos del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Instalar dependencias de Ubuntu y OpenJDK
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-dev build-essential git zlib1g-dev \
        libncurses5-dev libncursesw5-dev libtinfo6 libffi-dev libssl-dev \
        libsqlite3-dev libjpeg-dev libfreetype6-dev openjdk-11-jdk wget unzip

    # 3️⃣ Instalar Buildozer y librerías Python
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython
        pip install buildozer kivy pandas openpyxl

    # 4️⃣ Configurar Android SDK y aceptar licencias
    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME
        mv $ANDROID_HOME/cmdline-tools $ANDROID_HOME/latest
        yes | $ANDROID_HOME/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
        $ANDROID_HOME/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # 5️⃣ Compilar la APK con Buildozer
    - name: Build APK
      run: |
        buildozer -v android debug

    # 6️⃣ Subir la APK generada como artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk
