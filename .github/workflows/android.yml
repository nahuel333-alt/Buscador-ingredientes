name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget curl \
            openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            build-essential autoconf automake libtool autopoint \
            gettext pkg-config cmake \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            libsqlite3-dev libbz2-dev libreadline-dev \
            libgdbm-dev liblzma-dev tk-dev

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Install Python-for-Android dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install \
            appdirs \
            jinja2 \
            setuptools \
            sh \
            requests \
            six \
            virtualenv \
            cython

      - name: Clone Python-for-Android manually
        run: |
          mkdir -p .buildozer/android/platform
          cd .buildozer/android/platform
          git clone -b master https://github.com/kivy/python-for-android.git

      - name: Build APK with Buildozer
        run: |
          buildozer android clean
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
