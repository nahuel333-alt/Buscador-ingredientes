name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev zlib1g-dev libncurses5 automake autoconf gettext

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Install Android SDK & NDK locally
        run: |
          mkdir -p .buildozer/android/platform/cmdline-tools
          cd .buildozer/android/platform/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest

          # Instalar herramientas esenciales
          yes | ../cmdline-tools/latest/bin/sdkmanager --licenses
          ../cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Descargar NDK 25b
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip -d ../ndk

      - name: Set local Android environment for Buildozer
        run: |
          echo "ANDROID_HOME=$GITHUB_WORKSPACE/.buildozer/android/platform" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/.buildozer/android/platform" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/.buildozer/android/platform/ndk" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/.buildozer/android/platform/platform-tools" >> $GITHUB_PATH
          echo "$GITHUB_WORKSPACE/.buildozer/android/platform/build-tools/33.0.2" >> $GITHUB_PATH
          echo "$GITHUB_WORKSPACE/.buildozer/android/platform/ndk" >> $GITHUB_PATH

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: buscador-ingredientes-apk
          path: bin/*.apk
